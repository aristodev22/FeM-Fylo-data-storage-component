<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FeM Fylo Data Storage Component</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon">
</head>

<body>
    <main class="main-container">
        <div class="top-left">
            <h1><img src="./images/logo.svg" alt="Fylo logo" class="logo"></h1>
            <div class="icons">
                <span>
                    <img src="./images/icon-document.svg" alt="File icon" class="file icon">
                </span>
                <span>
                    <img src="./images/icon-folder.svg" alt="Folder icon" class="folder icon">
                </span>
                <span>
                    <img src="./images/icon-upload.svg" alt="Upload icon" class="upload icon">
                </span>                
            </div>
        </div>
        <div class="bottom-right">
            <p class="usage-text">Youâ€™ve used <em>815 GB</em> of your storage</p>
            <progress class="progress-bar" max="1000" value="815"></progress>
            <p class="zero">0 GB</p>
            <p class="end">1000 GB</p>
            <div class="space-remaining"><span>185 </span>GB Left</div>
        </div>
    </main>

</html>
